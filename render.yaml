services:
  - type: web
    name: cardify-backend
    env: node
    rootDir: ./backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /api/health
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
        - render.yaml
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_MAX
        value: 100
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: BODY_LIMIT
        value: 10mb
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: MONGODB_TIMEOUT_MS
        value: 30000
      - key: JWT_ALGORITHM
        value: HS256
