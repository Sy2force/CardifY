services:
  - type: web
    name: cardify-backend
    env: node
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npm start
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://cardify-app-new.vercel.app
