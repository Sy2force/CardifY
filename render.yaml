services:
  - type: web
    name: cardify-backend
    env: node
    rootDir: ./backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://cardify-app-new.vercel.app
