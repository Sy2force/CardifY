services:
  - type: web
    name: cardify-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://cardify.vercel.app
      - key: CORS_ORIGINS
        value: https://cardify.vercel.app,https://www.cardify.vercel.app
